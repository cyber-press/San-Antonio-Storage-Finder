            position: relative;
            overflow: hidden;
        }
        .filter-btn:hover {
            transform: translateY(-3px);
        }

            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

            left: -100%;

        }

        }
        .rating-stars:hover {
            transform: scale(1.1);

        }
        .action-btn:hover {

            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

        }
        .action-btn:hover::before {
            left: 100%;
        }
        .action-btn:active {

        }

            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {

        }
        .fade-in {

        }
        @keyframes fadeIn {
            from { opacity: 0; }

        }
        @keyframes slideUp {

        }

            position: relative;
        }
        .tooltip::after {
            content: attr(data-tooltip);

            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .tooltip:hover::after {

        }
        .progress-bar {

        }

        }

        function renderStorageOptions(filter = 'all', location = '') {
            const grid = document.getElementById('storageGrid');
            let filteredStorage = storageOptions;

            // Filter by location first if provided (zipcode, neighborhood, or area)
            if (location) {
                const searchTerm = location.toLowerCase();
                
                // Check if the search term is a zip code (5 digits)
                const isZipCode = /^\d{5}$/.test(location.trim());
                
                if (isZipCode) {
                    // Find nearby zip codes for proximity search
                    const nearbyZipCodes = findNearbyZipCodes(location.trim());
                    
                    filteredStorage = filteredStorage.filter(storage => {
                        return nearbyZipCodes.includes(storage.zipcode);
                    });
                } else {
                    // Search by neighborhood, area, or partial address
                    filteredStorage = filteredStorage.filter(storage => {
                        return (
                            storage.zipcode.includes(location.trim()) ||
                            storage.neighborhood.toLowerCase().includes(searchTerm) ||
                            storage.area.toLowerCase().includes(searchTerm) ||
                            storage.location.toLowerCase().includes(searchTerm)
                        );
                    });
                }
            }

            // Then filter by type if not 'all'
            if (filter !== 'all') {
                filteredStorage = filteredStorage.filter(storage => 
                    storage.features.includes(filter)
                );
            }

            // Update results counter
            document.getElementById('resultCount').textContent = filteredStorage.length;

            if (filteredStorage.length === 0) {
                grid.innerHTML = `
